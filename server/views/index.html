<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

  <h1>Welcome to covid-index!</h1>

  {{range .payload }}
    <!--Create the link for the record based on its ID-->
    <a href="/backoffice/record/view/{{.ID}}">
      <!--Display the title of the record -->
      <h2>{{.Title}}</h2>
    </a>
    <!--Display the content of the record-->
    <p>{{.Content}}</p>
  {{end}}

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
